<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/pico/pico.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <progress id="page-loader" class="hidden"></progress>
    <main class="container">
        <header>
            <div id="profile-header-container" class="hidden">
                <img id="profile-img" alt="">
                <h1 id="profile-name"></h1>
                <h4 id="profile-pp" class="thin-header"></h4>
            </div>
        </header>
        <div class="mt">
            <progress id="progress" class="hidden" value="0" min="0" max="100"></progress>
            <p id="progress-label" class="center hidden">Loading...</p>
        </div>
        <nav class="mt tab-view" class="hidden">
            <a id="top-plays-btn" onclick="event.preventDefault();">Top</a>
            <a id="recent-plays-btn" class="active" onclick="event.preventDefault();">Recent</a>
        </nav>
        <section id="recent-plays-section" class="hidden">
            <figure>
                <table>
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Rank</th>
                        <th scope="col">Map</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">PP</th>
                        <th scope="col">
                            Play Worth 
                            <span data-tooltip="Play Worth is the average PP value of players with a similar score.">
                                <i class="fa-solid fa-circle-question"></i>
                            </span>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="recent-plays-table"></tbody>
                </table>
            </figure>
        </section>
        <section id="top-plays-section" class="hidden">
            <figure>
                <table>
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Rank</th>
                        <th scope="col">Map</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">PP</th>
                        <th scope="col">
                            Play Worth 
                            <span data-tooltip="Play Worth is the average PP value of players with a similar score.">
                                <i class="fa-solid fa-circle-question"></i>
                            </span>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="top-plays-table"></tbody>
                </table>
            </figure>
        </section>
        <button id="forget-my-profile-btn">Forget my profile</button>
    </main>
    
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
